    <main>
      <form id="form1" action="/api" method="post">
        <div class="signform">
          <div class="signhead">
            <h1>reserve your ticket</h1>
          </div>

          <div class="from-to">
            <p>
              <label>
                From:
                <select id="fromm" name="from">
                  <option>Jeddah</option>
                  <option>Makkah</option>
                  <option>Madina</option>
                </select>
              </label>

              <label>
                To:<select id="tooo" name="to">
                  <option>Makkah</option>
                  <option>Jeddah</option>
                  <option>Madina</option>
                </select>
              </label>
            </p>
          </div>

          <div class="dep-return">
            <p>
              <label
                >Departure: <input type="date" id="depdate" name="dep" required
              /></label>
            </p>
          </div>

          <div class="aud-chi">
            <p>
              <label
                >Children:
                <select id="chil" name="children">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </label>

              <label
                >Adults:
                <select id="adu" name="adults">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </label>
            </p>
          </div>

          <div class="submit-but">
            <p>
              <label><input type="submit" /></label>
              <label><input type="reset" value="Reset" /></label>
            </p>
          </div>
        </div>
      </form>
    </main>
